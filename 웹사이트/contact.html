<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melon Chart Real-time</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Noto Sans KR", sans-serif;
      background-color: #f5f5f5;
    }

    /* 오른쪽 하단 차트 */
    .chart-container {
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 320px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      overflow: hidden;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    header {
      background-color: #00cd3c;
      color: white;
      text-align: center;
      padding: 8px 0;
      font-weight: bold;
      font-size: 1.1em;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .search-bar input {
      width: 90%;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    .realtime-section {
      display: none;
      background-color: #f8fff9;
      color: #00cd3c;
      font-size: 0.9em;
      padding: 8px;
      text-align: center;
      border-bottom: 1px solid #eee;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      border-bottom: 1px solid #f0f0f0;
      transition: background 0.2s;
    }

    .chart-item:hover {
      background-color: #f5fff8;
    }

    .rank {
      font-weight: bold;
      color: #00cd3c;
      width: 24px;
      text-align: center;
    }

    .song-info {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
    }

    .song-info img {
      width: 40px;
      height: 40px;
      border-radius: 6px;
      object-fit: cover;
    }

    .song-title {
      font-size: 0.9em;
      font-weight: 600;
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .actions button {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1em;
      color: #666;
      transition: 0.2s;
      position: relative;
    }

    .actions button:hover {
      color: #00cd3c;
      transform: scale(1.1);
    }

    /* 좋아요 애니메이션 */
    .like-anim {
      position: absolute;
      top: -15px;
      right: 0;
      font-size: 0.8em;
      color: #00cd3c;
      opacity: 0;
      animation: floatUp 0.8s ease-out forwards;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-15px); opacity: 0; }
    }

    /* 미니 플레이어 */
    .mini-player {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #181818;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.4);
      z-index: 2000;
      flex-direction: column;
      gap: 8px;
    }

    .player-top {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .mini-player span {
      font-size: 0.9em;
    }

    .mini-player button {
      background: none;
      border: none;
      color: #00cd3c;
      font-size: 1.3em;
      cursor: pointer;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background-color: #333;
      border-radius: 2px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background-color: #00cd3c;
      width: 0%;
      transition: width 0.1s linear;
    }

    audio { display: none; }
  </style>
</head>
<body>
  <!-- 오른쪽 하단 차트 -->
  <div class="chart-container">
    <header>멜론차트 🎶</header>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="검색 또는 클릭하세요 🔍">
    </div>

    <div class="realtime-section" id="realtimeInfo">
      🔺 실시간 순위 변동 업데이트 중...
    </div>

    <div class="chart-item" data-src="music/song1.mp3">
      <div class="rank">1</div>
      <div class="song-info">
        <img src="cover1.jpg" alt="cover1">
        <div>
          <div class="song-title">내 모습 이대로</div>
          <div class="song-artist">예배팀 A</div>
        </div>
      </div>
      <div class="actions">
        <button class="like-btn">♡</button>
        <button class="play-btn">▶</button>
      </div>
    </div>

    <div class="chart-item" data-src="music/Turn It Up.mp3">
      <div class="rank">2</div>
      <div class="song-info">
        <img src="cover2.jpg" alt="cover2">
        <div>
          <div class="song-title">주님 한 분만</div>
          <div class="song-artist">찬양팀 B</div>
        </div>
      </div>
      <div class="actions">
        <button class="like-btn">♡</button>
        <button class="play-btn">▶</button>
      </div>
    </div>

    <div class="chart-item" data-src="music/Hallelujah - Leonard Cohen -Jeff Buckley (Boyce Avenue acoustic cover) on Spotify & Apple.mp3">
      <div class="rank">3</div>
      <div class="song-info">
        <img src="cover3.jpg" alt="cover3">
        <div>
          <div class="song-title">하나님은 너를 지키시는 자</div>
          <div class="song-artist">워십밴드 C</div>
        </div>
      </div>
      <div class="actions">
        <button class="like-btn">♡</button>
        <button class="play-btn">▶</button>
      </div>
    </div>
  </div>

  <!-- 하단 미니 플레이어 -->
  <div class="mini-player">
    <div class="player-top">
      <span id="currentSong">재생 중인 찬양 없음</span>
      <button id="playToggle">▶</button>
    </div>
    <div class="progress-bar"><div class="progress" id="progress"></div></div>
  </div>

  <audio id="audioPlayer" controls></audio>

  <script>
    const audio = document.getElementById('audioPlayer');
    const playButtons = document.querySelectorAll('.play-btn');
    const likeButtons = document.querySelectorAll('.like-btn');
    const currentSong = document.getElementById('currentSong');
    const playToggle = document.getElementById('playToggle');
    const progress = document.getElementById('progress');
    const searchInput = document.getElementById('searchInput');
    const realtimeInfo = document.getElementById('realtimeInfo');
    const ranks = document.querySelectorAll('.rank');

    let nowPlaying = null;

    // 실시간 순위 변화 애니메이션
    const arrows = ["🔺1", "🔻1", "🔺2", "🔻2", "🔺3"];
    let idx = 0;
    setInterval(() => {
      realtimeInfo.textContent = `실시간 순위 변화: ${arrows[idx]}`;
      idx = (idx + 1) % arrows.length;
    }, 2000);

    // 검색창 클릭 시 표시
    searchInput.addEventListener('focus', () => {
      realtimeInfo.style.display = 'block';
    });
    searchInput.addEventListener('blur', () => {
      setTimeout(() => realtimeInfo.style.display = 'none', 1000);
    });

    // 재생 제어
    playButtons.forEach(btn => {
      btn.addEventListener('click', e => {
        const item = e.target.closest('.chart-item');
        const src = item.getAttribute('data-src');
        const title = item.querySelector('.song-title').textContent;

        if (nowPlaying === src && !audio.paused) {
          audio.pause();
          btn.textContent = '▶';
          playToggle.textContent = '▶';
          return;
        }

        playButtons.forEach(b => b.textContent = '▶');
        btn.textContent = '⏸️';
        playToggle.textContent = '⏸️';
        nowPlaying = src;
        audio.src = src;
        audio.play();
        currentSong.textContent = `🎵 ${title}`;
      });
    });

    // 미니 플레이어에서 재생/일시정지
    playToggle.addEventListener('click', () => {
      if (!nowPlaying) return;
      if (audio.paused) {
        audio.play();
        playToggle.textContent = '⏸️';
      } else {
        audio.pause();
        playToggle.textContent = '▶';
      }
    });

    audio.addEventListener('play', () => console.log("재생 시작:", audio.src));
audio.addEventListener('error', e => console.error("오류 발생:", e));


    // 좋아요 애니메이션
    likeButtons.forEach(btn => {
      let count = 0;
      btn.addEventListener('click', () => {
        count++;
        btn.textContent = '💚 ' + count;
        const anim = document.createElement('span');
        anim.classList.add('like-anim');
        anim.textContent = '+1';
        btn.appendChild(anim);
        setTimeout(() => anim.remove(), 800);
      });
    });

    // 재생 진행바 애니메이션
    audio.addEventListener('timeupdate', () => {
      if (audio.duration) {
        const percent = (audio.currentTime / audio.duration) * 100;
        progress.style.width = `${percent}%`;
      }
    });

    audio.addEventListener('ended', () => {
      playToggle.textContent = '▶';
      progress.style.width = '0%';
    });
  </script>
</body>
</html>
