    /* ì˜¤ë¥¸ìª½ í•˜ë‹¨ ì°¨íŠ¸ */
    .chart-container {

      width: 320px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      overflow: hidden;
      z-index: 1000;
      transition: all 0.3s ease;

    header {
      background-color: #00cd3c;
      color: white;
      text-align: center;
      padding: 8px 0;
      font-weight: bold;
      font-size: 1.1em;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .search-bar input {
      width: 90%;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    .realtime-section {
      display: none;
      background-color: #f8fff9;
      color: #00cd3c;
      font-size: 0.9em;
      padding: 8px;
      text-align: center;
      border-bottom: 1px solid #eee;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      border-bottom: 1px solid #f0f0f0;
      transition: background 0.2s;
    }

    .chart-item:hover {
      background-color: #f5fff8;
    }

    .rank {
      font-weight: bold;
      color: #00cd3c;
      width: 24px;
      text-align: center;
    }

    .song-info {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
    }

    .song-info img {
      width: 40px;
      height: 40px;
      border-radius: 6px;
      object-fit: cover;
    }

    .song-title {
      font-size: 0.9em;
      font-weight: 600;
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .actions button {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1em;
      color: #666;
      transition: 0.2s;
      position: relative;
    }

    .actions button:hover {
      color: #00cd3c;
      transform: scale(1.1);
    }

    /* ì¢‹ì•„ìš” ì• ë‹ˆë©”ì´ì…˜ */
    .like-anim {
      position: absolute;
      top: -15px;
      right: 0;
      font-size: 0.8em;
      color: #00cd3c;
      opacity: 0;
      animation: floatUp 0.8s ease-out forwards;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-15px); opacity: 0; }
    }

    /* ë¯¸ë‹ˆ í”Œë ˆì´ì–´ */
    .mini-player {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #181818;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.4);
      z-index: 2000;
      flex-direction: column;
      gap: 8px;
    }

    .player-top {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .mini-player span {
      font-size: 0.9em;
    }

    .mini-player button {
      background: none;
      border: none;
      color: #00cd3c;
      font-size: 1.3em;
      cursor: pointer;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background-color: #333;
      border-radius: 2px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background-color: #00cd3c;
      width: 0%;
      transition: width 0.1s linear;
    }

    audio { display: none; }
  </style>
</head>
