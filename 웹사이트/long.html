<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인 / 회원가입</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      margin-top: 10px;
      text-align: center;
      color: red;
      white-space: pre-line;
    }
    .toggle {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
    .toggle a {
      color: #4CAF50;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 id="form-title">로그인</h2>
  
  <form id="authForm" onsubmit="handleSubmit(event)">
    <input type="text" id="username" placeholder="아이디" required>
    <input type="password" id="password" placeholder="비밀번호" required>
    <div id="extraField" style="display:none;">
      <input type="email" id="email" placeholder="이메일">
    </div>
    <button type="submit" id="submitBtn">로그인</button>
  </form>

  <div class="message" id="message"></div>

  <div class="toggle" id="toggleText">
    회원이 아니신가요? <a onclick="toggleForm()">회원가입</a>
  </div>
</div>

<script>
  let isLogin = true;

  function toggleForm() {
    isLogin = !isLogin;
    const formTitle = document.getElementById("form-title");
    const submitBtn = document.getElementById("submitBtn");
    const extraField = document.getElementById("extraField");
    const toggleText = document.getElementById("toggleText");
    const message = document.getElementById("message");
    message.innerText = ""; // 메시지 초기화

    if (isLogin) {
      formTitle.innerText = "로그인";
      submitBtn.innerText = "로그인";
      extraField.style.display = "none";
      toggleText.innerHTML = '회원이 아니신가요? <a onclick="toggleForm()">회원가입</a>';
    } else {
      formTitle.innerText = "회원가입";
      submitBtn.innerText = "가입하기";
      extraField.style.display = "block";
      toggleText.innerHTML = '이미 계정이 있으신가요? <a onclick="toggleForm()">로그인</a>';
    }
  }

  function handleSubmit(event) {
    event.preventDefault();
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    const email = document.getElementById("email") ? document.getElementById("email").value.trim() : "";
    const message = document.getElementById("message");

    if (isLogin) {
      // 로그인 처리
      const savedUser = localStorage.getItem("username");
      const savedPass = localStorage.getItem("password");

      if (user === savedUser && pass === savedPass) {
        message.style.color = "green";
        message.innerText = "로그인 성공! 메인 화면으로 이동합니다.";
        setTimeout(() => {
          window.location.href = "index.html"; // 메인 페이지로 이동
        }, 1000);
      } else {
        message.style.color = "red";
        message.innerText = "아이디나 비밀번호가 틀렸습니다.";
      }

    } else {
      // 회원가입 처리
      if (!user || !pass || !email) {
        message.style.color = "red";
        message.innerText = "모든 필드를 입력해주세요.";
        return;
      }

      localStorage.setItem("username", user);
      localStorage.setItem("password", pass);
      localStorage.setItem("email", email);

      message.style.color = "green";
      message.innerText = `회원가입 완료!\n아이디: ${user}, 이메일: ${email}`;

      setTimeout(() => {
        toggleForm(); // 로그인 폼으로 전환
        document.getElementById("username").value = user;
      }, 1500);
    }
    if(isLogin){
      removeEventListener.href="index.html"
    }
  }
</script>

</body>
</html>
